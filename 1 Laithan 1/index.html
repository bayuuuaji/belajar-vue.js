<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latihan Vue 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img :src="gambar" alt="" width="200px" height="200px" />
        <h1 v-html="name"></h1>
        <p>
          <input type="text" v-model="name" />
        </p>

        <template v-if="kelas.length >= 1">
          <h3>Daftar Kelas ({{kelas.length}})</h3>
          <ul>
            <li v-for="(k, index) in kelas">{{index+1}} - {{k}}</li>
          </ul>
        </template>
        <h3 v-else>Kelas Belum tersedia</h3>

        <div>
          <label><input type="checkbox" value="React" v-model="kelas" />React</label>
          <label><input type="checkbox" value="Vuejs" v-model="kelas" />Vue JS</label>
          <label><input type="checkbox" value="Angular" v-model="kelas" />Angular</label>
        </div>

        <h1>{{bilangan}}</h1>
        <p>{{hasilBilangan}}</p>
        <p>
          <button @click="handleClick">Ditekan</button>
        </p>
        <p>The Progressive Javascript Framework</p>

        <div class="page">
          <button :class="{active:diklik === 'home'}" @click="diklik = 'home'" v-model="diklik">home</button>
          <button :class="{active:diklik === 'about'}" @click="diklik = 'about'">about</button>
          <button :class="{active:diklik === 'blog'}" @click="diklik = 'blog'">blog</button>

          <template v-if="diklik === 'home'">
            <h3>Hai ini Home</h3>
          </template>
          <template v-else-if="diklik == 'about'">
            <h3>Hai ini About</h3>
          </template>
          <template v-else-if="diklik == 'blog'">
            <h3>Hai ini Blog</h3>
          </template>
        </div>
      </header>

      <footer id="footer">
        <p>copyright 2022</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="js.js"></script>
  </body>
</html>
